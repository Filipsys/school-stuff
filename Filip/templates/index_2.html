<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="range" id="suwak" >
  <p class="small_text"></p>

  <script>
    document.querySelector(".small_text").textContent = "0"
    document.querySelector("#suwak").value = "0"
        
    document.addEventListener("input", function() {
      document.querySelector(".small_text").textContent = document.querySelector("#suwak").value
    })
  </script>
</body>
</html>
