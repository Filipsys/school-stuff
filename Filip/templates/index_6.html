<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Rozmiar kwadratu: 0 <input type="range" id="suwak" max="500" value="300"> 500 - aktualnie <span class="pixels_cube"></span>px
  <div class="cube" style="background-color: orange;"></div>


  <script>
    document.querySelector(".pixels_cube").textContent = "300"
    document.querySelector(".cube").style.height = "300px"
    document.querySelector(".cube").style.width = "300px"
        
    document.addEventListener("input", function() {
      document.querySelector(".pixels_cube").textContent = document.querySelector("#suwak").value

      document.querySelector(".cube").style.height = `${document.querySelector("#suwak").value}px`
      document.querySelector(".cube").style.width = `${document.querySelector("#suwak").value}px`
    })
  </script>
</body>
</html>
